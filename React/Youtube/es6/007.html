<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 전개 구문 (spread syntax)
    const a = [1, 2, 3];
    const b = [4, 5, 6];
    const c = [...a, ...b];

    const numbers = [1, 2, 3, 4, 5];
    const [one, two, ...rest] = numbers;
    console.log('one = ' + one);
    console.log(rest)

    const man1 = {
      name: '홍길동',
      address: '서울',
      age: 22
    }
    const man2 = {
      name: '홍길만',
      birthday: '1900-01-01',
      gender: '남'
    }
    const man = {...man1, ...man2}  // 속성 명이 같은 경우 나중의 것의 값을 갖게 됨.
    console.log(man)
  </script>
</body>
</html>
