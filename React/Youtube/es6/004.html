<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // var : function scope
    // let : block scope
    /*
    if(true) {
      let x = 10;
    }
    console.log(x); // Uncaught ReferenceError: x is not defined
    */

    // hoisting
    console.log(a);
    var a = 5;  // a 값은 undefined로 초기화가 되었다.

    /*
    console.log(b);
    let b = 10; // Uncaught ReferenceError: Cannot access 'b' before initialization
                // TDZ(Temporal Dead Zone) 일시적 사각 지대
    */
    
    var c = 1;
    var c = 2;
    console.log(c);

    /*
    let d = 1;
    let d = 2;
    console.log(d); // Uncaught SyntaxError: Identifier 'd' has already been declared
    */

    var e = 100;
    console.log(window.e); // 100

    let f = 100;
    console.log(window.f); // undefined

    // const 키워드를 사용하여 만든 변수는 변경 불가
    const x = 1;
    // x = 2; // Uncaught TypeError: Assignment to constant variable.

    // 배열의 요소나 객체의 속성 등은 변경할 수 있다.

  </script>
</body>
</html>
